<!DOCTYPE html>
<html>

<head>
    <title>Image Labeling Tool</title>
    <style>
        #canvas {
            border: 1px solid black;
        }

        #labels {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Etiquetador de imagenes</h1> <input type="file" id="upload" accept="image/*"><br><br> <canvas id="canvas"></canvas>
    <div id="labels">
        <h3>Annotations:</h3>
        <ul id="annotations"></ul>
    </div> <button id="save">Guardar datos</button>
    <script src="script.js"></script>
</body>

</html>
